<header class="header-dashboard">
  <div class="wrap-logo">
    <a routerLink="/dashboard">
      <img src="assets/images/logo1.png" alt="logo" class="img-responsive">
    </a>
  </div>
  <div class="wrap-hello">
    <h2>{{ hello }}! <span>{{ _auth.description}}</span></h2>
  </div>
  <div class="wrap-logout">
    <button
      class="but-log"
      type="submit"
      (click)="_auth.logout()"
    >log out</button>
  </div>
</header>
<div class="dashboard-layout">
  <nav class="dashboard-nav" *ngIf="categoriesAdmin$ | async as categoriesAdmin">
    <ul class="dashboard-left__menu">
      <li class="dashboard-left__list" *ngFor="let categoryAdmin of categoriesAdmin">
        <a routerLink="{{ categoryAdmin.name }}">{{ categoryAdmin.name }}</a>
      </li>
    </ul>
  </nav>
  <div class="content">
    <div class="wrap-header-content">
      <h1>{{ title }} /</h1>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
