<div class="create-category">
  <h2>Edit</h2>
  <div *ngIf="category">
    <div class="form1">
      <div class="custom-input-create">
        <input [(ngModel)]="category.name" class="input-create-category" type="text">
      </div>
      <div class="custom-button-create">
        <button
          (click)="submit()"
          class="but-log"
          type="submit"
        >Update
        </button>
      </div>
    </div>
  </div>
</div>
