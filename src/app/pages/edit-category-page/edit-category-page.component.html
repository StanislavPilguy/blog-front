<div class="edit-category">
  <h2>Edit</h2>
  <div *ngIf="category" class="wrap-edit">
    <div class="custom-input-edit">
      <input [(ngModel)]="category.name" class="input-edit-category" type="text">
    </div>
    <div class="custom-button-edit">
      <button
        (click)="submit()"
        class="but-edit"
        type="submit"
      >Update
      </button>
    </div>
  </div>
</div>
