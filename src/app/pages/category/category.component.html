<div class="wrap-categories">
  <button class="but2" type="submit" routerLink="/dashboard/create-category">
    <i class="material-icons opacity-10">add</i>
  </button>
  <button class="but1" type="submit">
    <i class="material-icons opacity-10">delete</i>
  </button>
</div>
<div class="wrap-show-category" *ngIf="categories$ | async as categories">
  <div class="wrap-table-categories">
    <i class="material-icons opacity-10">list</i>
    <h3>Categories</h3>
  </div>
  <ul class="header-table-categories">
    <li *ngFor="let category of categories">
      <div class="cntr">
        <input type="checkbox" id="cbx" class="hidden-xs-up">
        <label for="cbx" class="cbx"></label>
      </div>
      <p class="category-name">{{ category.name}}</p>
      <button class="but3">
        <i class="material-icons opacity-10">edit</i>
      </button>
    </li>
  </ul>
</div>
