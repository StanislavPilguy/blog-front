<div class="post-card" *ngIf="post$ | async as post">
  <div class="post-header">
    <h2>{{ post.title}}</h2>
    <h4>{{ post.description}}</h4>
    <p>{{ post.content}}</p>
    <img src="http://localhost:5000/{{post.image}}" class="img-responsive" alt="svs">
  </div>
  <div class="post-but">
  </div>
</div>
